<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid #73AD21;
} 

div.absolute {
  position: absolute;
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;
}
body {
  background-image: url("images/bg_wallpaper.jpg");
}
</style>
</head>
<body>

<div class="relative">
  <div class="absolute">
    <p>When you feel like giving up,</p>
    <p>remember</p>
    <p>why you held on</p>
    <p>for so long</p>
    <p>in the first place.</p>
  </div>
</div>

</body>
</html>
